<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="company-startup">
            <p>Discover Your Creativity</p>
            <img src="david-pisnoy-46juD4zY1XA-unsplash.jpg" alt="paints">
        </div>
        <div class="sign-up-form">
            <form >
                <h1>Sign-up</h1>
                <label for="first-name">First Name:</label><input type="text" maxlength="20" id="first-name"  class="feilds">
                <label for="last-name">Last Name:</label><input type="text" maxlength="20" id="last-name"  class="feilds"><br>
                <label for="email">Email:</label><input type="email" max="320" id="email" class="feilds">
                <label for="phone-number">Phone Number:</label><input type="text" min="4" max="17" id="phone-number" class="feilds" ><br>
                <label for="password">Password</label><input type="password" id="password" class="feilds">
                <label for="confirm-password">Confirm Password</label><input type="password" id="confirm-password" class="feilds"><br>
                <button type="submit">Sign-up</button>
                <p>Already have an account? Sign-up</p>
            </form>
        </div>

    </div>
</body>

</html>
